<!DOCTYPE html>
<html>
<head>
	<title>randr â€¢ html dom from json</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="randr.js"></script>
</head>
<body>
</body>
<script type="text/javascript">
var nodes = {
	'div-image': function(){
		var a = document.createElement('div');
		var b = document.createElement('img');
		b.setAttribute('src','http://sg.uploads.ru/QXJ5a.png');
		a.appendChild(b);
		return a;
	}
}
$(document).ready(function(){
	$('body').html(randr(json,nodes));
});
</script>
<script type="text/javascript">
var json = {
  node: 'div',
  defaults: [
    {
      type: 'class',
      data: 'super-block'
    }
  ],
  content: [
    {
      node: 'div',
      implement: false,
      defaults: [
        {
          type: 'class',
          data: 'text-block'
        }
      ],
      content: [
        {
          node: 'p',
          content: 'paragraph which doesnt inherit parent defaults attributes, because of a parents implement flag'
        }
      ]
    },
    {
      node: 'img',
      extend: false,
      defaults: [
        {
          type: 'src',
          data: 'http://sh.uploads.ru/9F2LR.png'
        },
        {
          type: 'title',
          data: ''
        }
      ]
    }
  ]
}
</script>
</html>
